<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDoリスト</title>
        <link href="css/index.css" rel="stylesheet">
    </head>

    <body>
        <h1>ToDoリスト</h1>
        <form>
            <input class="task_value" type="text" placeholder="ToDoを入力"/>

        <h2>リスト一覧</h2>
        <div class="table">

        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
